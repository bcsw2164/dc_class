<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/stp1.css" />
    <title>section, container, wrapper에 대해</title>
  </head>
  <body>
    <!-- 전형적인 레이아웃을 만들 때 이 패턴을 많이 가져감. -->
    <div class="section">
      <div class="container">
        <div class="wrapper">section1</div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="wrapper">section2</div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="wrapper">section3</div>
      </div>
    </div>
  </body>
</html>
